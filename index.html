                            enable-background="new 0 0 320.001 320.001" viewBox="0 0 320.001 320.001"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="m295.84 146.049-256-144c-4.96-2.784-11.008-2.72-15.904.128-4.928 2.88-7.936 8.128-7.936 13.824v288c0 5.696 3.008 10.944 7.936 13.824 2.496 1.44 5.28 2.176 8.064 2.176 2.688 0 5.408-.672 7.84-2.048l256-144c5.024-2.848 8.16-8.16 8.16-13.952s-3.136-11.104-8.16-13.952z" />

                            <g />
                            <g />
                            <g />

                        </svg>
                        Play
                    </button>
                    <button id="muteBtn"  aria-label="mute and unmute">

                        Mute</button>
                    <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1">
                    <label for="volumeControl" class="sr-only">volume up or down</label>
                    <span class="progression-time"><span tabindex="0" class="current-time" aria-label="current movie time">0:00</span><span> / </span><span
                            tabindex="0" class="total-time" aria-label="total movie time">3:46</span></span>
                            <!-- Add span sr only focusable on top of each timer -->
                </div>
                <button id="fullscreenBtn">
                    <svg id="deFullScreenLogo" width="20px" height="20px" aria-hidden="true" class="hidden" focusable="false" data-prefix="fas"
                        data-icon="compress" class="svg-inline--fa fa-compress fa-w-14" role="img"
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">

                        </path>
                    </svg>
                    <img src="./ressources/full-screen.png" id="fullScreenLogo"  width="20px" alt="">
                    Fullscreen
